<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Ride Management Dashboard</h1>

    <!-- Users Section -->
    <div class="mb-5">
      <h3>Create User</h3>
      <input id="userName" placeholder="Name" class="form-control mb-2">
      <input id="userEmail" placeholder="Email" class="form-control mb-2">
      <button onclick="createUser()" class="btn btn-primary mb-2">Add User</button>
      <h4>All Users</h4>
      <ul id="userList" class="list-group"></ul>
    </div>

    <!-- Rides Section -->
    <div class="mb-5">
      <h3>Create Ride</h3>
      <input id="pickupLocation" placeholder="Pickup Location" class="form-control mb-2">
      <input id="destination" placeholder="Destination" class="form-control mb-2">
      <input id="driverId" placeholder="Driver ID" class="form-control mb-2">
      <button onclick="createRide()" class="btn btn-success mb-2">Add Ride</button>
      <h4>All Rides</h4>
      <ul id="rideList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
